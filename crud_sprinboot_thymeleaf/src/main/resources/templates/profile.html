<!doctype html>
<html lang="en">
<head th:replace="~{base :: head2}">
<link href="/css/navbar.css" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{base :: nav2}"></nav>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light rounded"
			aria-label="Twelfth navbar example">
			<div class="container-fluid">
				<div class="collapse navbar-collapse justify-content-md-center"
					id="navbarsExample10">
					<h3>Perfil Usuário </h3>
				</div>
			</div>
		</nav>
		<div>
			<form th:object="${user}" action="/user/update" method="post">
				<div class="container">
					<div class="mb-3 mt-3">
						<label for="exampleFormControlInput1" class="form-label ">Nome
						</label> <input th:field="*{name}" th:errorclass="is-invalid" type="text" class="form-control"
							id="exampleFormControlInput1" placeholder="Digite seu nome">
						<small th:errors="*{name}" class="invalid-feedback">Informe o seu nome </small>
					</div>
					<div class="mb-3 ">
						<label for="exampleFormControlTextarea1" class="form-label">Email</label>
						<input type="email" th:field="*{email}" th:errorclass="is-invalid" class="form-control"
							id="exampleFormControlInput1" placeholder="Digite seu email">
						<small th:errors="*{email}" class="invalid-feedback">Informe o seu email </small>
					</div>
					<div class="mb-3 ">
						<label for="exampleFormControlTextarea1" class="form-label">Categoria
							usuário
						</label> 
						<select name="role" class="form-select" aria-label="Default select example">
							<option selected th:text="*{role.nome}" th:value="*{role.codigo}">One</option>
							<option th:each="roleOpt : ${T(br.com.inicial.crud_sprinboot_thymeleaf.model.Categoria).values()}"
								th:value="${roleOpt}" th:text="${roleOpt.nome}"></option>
						</select>
					</div>
						<div class="form-check form-switch mb-5">
							<input class="form-check-input" th:field="*{enabled}"
								type="checkbox" role="switch" id="flexSwitchCheckDefault">
							<label class="form-check-label" for="flexSwitchCheckDefault">Ativo</label>
						</div>
					<input th:field="${user.id}" type="hidden" /> 
					<div class="nav justify-content-center mb-3">
						<div>
							<button type="reset" class="btn btn-danger btn-md">Cancelar</button>
							<button type="submit" class="btn btn-primary btn-lg">Salvar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
		 <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
